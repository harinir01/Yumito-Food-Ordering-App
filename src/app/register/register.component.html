<div class="bgPic">
    <div class="container-fluid">
        <form [formGroup]="registerForm" (ngSubmit)="signUpData(registerForm,false)" class="form-box1">
            <h3>Signup </h3>
            <div class="form-group">
                <label for="Email">Email Address</label>
                
                <input type="text" name="Email" id="Email" placeholder="Enter email address"
                    [class.is-invalid]="(isSubmitted && registerForm.controls['mail'].invalid )||registerForm.controls['mail'].invalid && registerForm.controls['mail'].touched"
                    formControlName="mail" class="form-control mb-3 mt-3">
                <div
                    *ngIf="(isSubmitted)||registerForm.controls['mail'].invalid && registerForm.controls['mail'].touched">
                    <span class="text-danger" *ngIf="registerForm.controls['mail'].errors?.['required']">Email Address
                        is
                        required</span>
                    <span class="text-danger" *ngIf="registerForm.controls['mail'].errors?.['pattern']">Invalid mail format. Enter valid mail address</span>
                </div>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" name="Address" id="Address" placeholder="Enter the Address"
                    [class.is-invalid]="(isSubmitted && registerForm.controls['addr'].invalid )||registerForm.controls['addr'].invalid && registerForm.controls['addr'].touched"
                    formControlName="addr" class="form-control mb-3 mt-3">
                <div
                    *ngIf="(isSubmitted)||registerForm.controls['addr'].invalid && registerForm.controls['addr'].touched">
                    <span class="text-danger" *ngIf="registerForm.controls['addr'].errors?.['required']">Address is
                        required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <div class="password-input">
                <input type="{{ showPassword ? 'password' : 'text' }}" id="password" placeholder="Enter password"
                    [class.is-invalid]="(isSubmitted && registerForm.controls['psd'].invalid )||registerForm.controls['psd'].invalid && registerForm.controls['psd'].touched"
                    formControlName="psd" class="form-control mb-3 mt-3">
                    <i class="fa-sharp fa-regular fa-eye eye-icon" (click)="togglePasswordVisibility()" ></i>
                </div>
                <div *ngIf="(isSubmitted)||registerForm.controls['psd'].invalid && registerForm.controls['psd'].touched">
                    <span class="text-danger" *ngIf="registerForm.controls['psd'].errors?.['required']">Password is
                        required</span>
                    <span class="text-danger" *ngIf="registerForm.controls['psd'].errors?.['pattern']">Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, and one digit.</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">signup</button>
            <br>
            <span>Already have an account? |</span>
            <a routerLink="login" (click)="login()">&nbsp;LogIn</a>
            <br/>
        </form>
    </div>
</div>
