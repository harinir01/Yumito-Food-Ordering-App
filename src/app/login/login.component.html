<div class="bgPic">
  <div class="container-fluid">
    <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="form-box1">
      <h3>Login</h3>
      <div class="form-group">
        <label for="Email">Email Address</label>
        <input type="text" name="Email" id="Email" placeholder="Enter email address"
          [class.is-invalid]="(isSubmitted && loginForm.controls['email'].invalid )||loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
          formControlName="email" class="form-control mb-3 mt-3">
        <div *ngIf="(isSubmitted)||loginForm.controls['email'].invalid &&  loginForm.controls['email'].touched">
          <span class="text-danger" *ngIf="loginForm.controls['email'].errors?.['required']">Email Address is
            required</span>
          </div>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" placeholder="Enter password"
          [class.is-invalid]="(isSubmitted && loginForm.controls['password'].invalid )||loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
          formControlName="password" class="form-control mb-3 mt-3">
        <div *ngIf="(isSubmitted)||loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          <span class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">Password is
            required</span>
            <span class="text-danger" *ngIf="loginForm.controls['password'].errors?.['pattern']">Invalid Password</span>
        </div>
      </div>
      <span>Don't have an account? |</span>
      <a [routerLink]="['/register']">&nbsp;Register here</a>
      <br />
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
